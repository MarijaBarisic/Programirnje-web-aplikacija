<script type="text/javascript">
  document.getElementById("posalji").onclick = function(event){
    var slanje_forme = true;
    var naslov = document.getElementById("naslov").value;
    var polje_naslov = document.getElementById("naslov");
    if(naslov.length < 5 || naslov.length > 30){
      slanje_forme = false;
      document.getElementById("naslov_error").innerHTML = "Naslov mora imati najmanje 5 a najviše 30 znakova";
      document.getElementById("naslov_error").style.color="red";
      polje_naslov.style.border = "2px groove red";
    }
    var kategorija_indeks = document.getElementById("kategorija").selectedIndex;
    var polje_kategorija = document.getElementById("kategorija");
    if(kategorija_indeks == 0){
      slanje_forme = false;
      document.getElementById("kategorija_error").innerHTML = "Kategorija mora biti odabrana";
      document.getElementById("kategorija_error").style.color="red";
      polje_kategorija.style.border = "2px groove red";
    }
    var sazetak = document.getElementById("sazetak").value;
    var polje_sazetak = document.getElementById("sazetak");
    if(sazetak.length < 10 || sazetak.length > 100){
      slanje_forme = false;
      document.getElementById("sazetak_error").innerHTML = "Kratki sažetak vijesti mora imati najmanje 10 a najviše 100 znakova";
      document.getElementById("sazetak_error").style.color="red";
      polje_sazetak.style.border = "2px groove red";
    }
    var vijest = document.getElementById("vijesti").value;
    var polje_vijest = document.getElementById("vijesti");
    if(vijest.length == 0){
      slanje_forme = false;
      document.getElementById("vijesti_error").innerHTML = "Tekst vijesti mora biti unesen";
      document.getElementById("vijesti_error").style.color="red";
      polje_vijest.style.border = "2px groove red";
    }
    var slika = document.getElementById("slika").value;
    var polje_slika = document.getElementById("slika");
    if(slika.length == 0){
      slanje_forme = false;
      document.getElementById("slika_error").innerHTML = "Slika mora biti odabrana";
      document.getElementById("slika_error").style.color="red";
      polje_slika.style.border = "2px groove red";
    }
    if (!slanje_forme) {
        event.preventDefault();
    }
  };
</script>
